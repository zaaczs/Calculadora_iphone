<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span class="result">0</span>
        </div>
        <div class="buttons">
            <button class="gray">AC</button>
            <button class="gray">+/-</button>
            <button class="gray">%</button>
            <button class="orange">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>
            <button class="wide">0</button>
            <button>,</button>
            <button class="orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
